<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Design</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__form">
        <div class="form__item log__in">
          <div class="table">
            <div class="table__cell">
              <h2 class="title inicio">Inicia Sesión</h2>
              <input name="UserName" placeholder="Nombre de usuario" type="text" />
              <input name="Password" placeholder="Contraseña" type="password" />
              <div class="container__btns">
                <div class="btn">Iniciar</div>
                <div class="btn signUp">Regístrate</div>
              </div>
            </div>
          </div>
          <div class="table1">
            <div class="table__cell">
              <h2 class="title">Regístrate</h2>
              <input name="email" placeholder="Correo" type="email" />
              <input name="fullName" placeholder="Nombre completo" type="text" />
              <input name="UserName" placeholder="Nombre de usuario" type="text" />
              <input name="Password" placeholder="Contraseña" type="password" />
              <div class="container__btns">
                <div class="btn back">Volver</div>
                <div class="btn signUp">Regístrate</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
